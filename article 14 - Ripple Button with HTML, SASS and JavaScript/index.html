    <title>Ripple Button</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <div>
        <button>
            Default Button
        </button>
    </div>

    <hr>

            Normal Button
        </button>
        <button class="button-large">
            Large Button
        </button>
    </div>

        </button>
        <button class="button-medium ripple-button">

        </button>
        <button class="button-large ripple-button">

        </button>

    <div>

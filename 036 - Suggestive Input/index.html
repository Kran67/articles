<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestive Input</title>

    <!-- CONONICAL_LINK -->
    <link rel="canonical" href="https://maximmaeder.com/autocomplete-input-with-javascript/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="src/main.ts"></script>

    <style>
        * {
            color-scheme: dark;
        }
    </style>
</head>

<body class="flex items-center h-screen pt-5 text-2xl bg-neutral-800 text-neutral-300 h-scree">

    <div class="max-w-4xl p-4 mx-auto">
        <div class="mb-10">
            <div class="mb-4 text-5xl">Suggestive Input</div>
            <p>
                Press <kbd>Ctrl + Up</kbd> and <kbd>Ctrl + Down</kbd> to choose a suggestion and <kbd>Ctrl + Enter</kbd> to accept the current one.
            </p>
        </div>

        <div class="font-mono">
            <input type="text" data-suggestions value="Cave Johnson is Cool" class="w-full p-2 bg-neutral-700 focus:outline-none"/>
        </div>

        <div class="mt-10">Made with the <a href="https://www.datamuse.com/">Datamuse</a> API</div>
    </div>

</body>

</html>

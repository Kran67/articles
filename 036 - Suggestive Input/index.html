<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestive Input</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="src/main.ts"></script>

    <style>
        * {
            color-scheme: dark;
        }
    </style>
</head>

<body class="h-screen bg-neutral-800 text-neutral-300 text-2xl pt-5 h-scree flex items-center">

    <div class="p-4 max-w-4xl mx-auto">
        <div class="mb-10">
            <div class="text-5xl mb-4">Suggestive Input</div>
            <p>
                Press <kbd>Ctrl + Up</kbd> and <kbd>Ctrl + Down</kbd> to choose a suggestion and <kbd>Ctrl + Enter</kbd> to accept the current one.
            </p>
        </div>

        <div class="font-mono">
            <input type="text" data-suggestions value="Cave Johnson is Cool" class="w-full p-2 bg-neutral-700 focus:outline-none"/>
        </div>

        <div class="mt-10">Made with the <a href="https://www.datamuse.com/">Datamuse</a> API</div>
    </div>

</body>

</html>
